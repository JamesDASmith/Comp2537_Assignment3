<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div id="controls">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="3">Easy</option>
      <option value="6">Medium</option>
      <option value="10">Hard</option>
    </select>
    <div id="status">
      <span id = "clicks">Clicks: 0</span>
      <span id = "matched">Matched: 0</span>
      <span id = "remaining">Remaining: 0</span>
      <span id = "total">Total: 0</span>
      <span id = "timer">Time: 0 seconds</span>
    </div>
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
    <button id="powerUpBtn">Sneak Peak</button>
    <button id="themeToggle">Night Mode</button>
  </div>
  <div id="game_grid">
  </div>
</body>

</html>
